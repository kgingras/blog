---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h1><a href="/{{ post.title }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content | truncatewords:40}}
      </div>
      
      <a href="/{{ post.title }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
