---
layout: default
---

<div class="posts">
  {% for post in site %}
      <article class="post" style="border-bottom:none; padding-bottom:0;">    
        
        <h1><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a>
        <div class="sub">{{ post.date | date: "%B %e, %Y" }}</div>
      </h1>

          <div class="entry">
        {{ post.content | truncatewords: 30}}
      </div>

      <a href="{{site.baseurl}}{{ post.url }}" class="read-more">Read More</a>
        
      </article>
  {% endfor %}
</div>
